version: 2.1
orbs:
  node: circleci/node@2.1.1
jobs:
  build-and-test:
    executor:
      name: node/default
      tag: '10.20'
    steps:
      - checkout
      - setup_remote_docker
      - run: yarn bootstrap
      - run: npx truffle obtain --solc=0.5.16
      - run: INTEGRATION=true yarn ci
workflows:
  test-project:
    jobs:
      - build-and-test
